<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>THE SELECT | 장바구니</title>

      <!-- 브라우저 기본 스타일 초기화 -->
      <link rel="stylesheet" href="../css/reset.css" />
      <!-- CSS 변수 -->
      <link rel="stylesheet" href="../css/variables.css" />
      <!-- 공통 스타일 (헤더, 푸터, 전반적인 레이아웃) -->
      <link rel="stylesheet" href="../css/common.css" />
      <!-- 레이아웃 관련 스타일 (Flex, Grid 등) -->
      <link rel="stylesheet" href="../css/layout.css" />
      <!-- 카드, 버튼, 모달 등 UI 컴포넌트 스타일 -->
      <link rel="stylesheet" href="../css/components.css" />
   </head>
   <body>
      <!-- 전체 페이지를 감싸는 컨테이너 -->
      <div class="container">
         <!-- =================================================================
         1. Header Section (메인 페이지와 동일하게 유지)
         ================================================================== -->
         <header>
            <!-- Logo -->
            <div class="logo">
               <a href="/index.html">
                  <img src="../assets/images/Main/logo/fff_logo.png" alt="THE SELECT 로고" />
               </a>
            </div>
            <!-- Navigation Menu -->
            <nav>
               <ul class="header-menus">
                  <li><a href="/index.html">Home</a></li>
                  <li><a href="../pages/product-list.html">BRAND</a></li>
                  <li><a href="../pages/product-list.html?category=Bags" data-category="Bags">BAG</a></li>
                  <li><a href="../pages/product-list.html?category=Accessories" data-category="Accessories">ACC</a></li>
                  <li><a href="../pages/product-list.html?category=Shoes" data-category="Shoes">SHOES</a></li>
                  <li><a href="#">Review & Event</a></li>
               </ul>
            </nav>
            <!-- Header Icons -->
            <div class="header-icons">
               <div class="icon icon-search"><img src="../assets/icons/search.svg" alt="검색" /></div>

               <div class="icon icon-cart">
                  <a href="./cart.html"><img src="../assets/icons/cart.svg" alt="장바구니" /></a>
               </div>
               <div class="icon m-btn"><img src="../assets/icons/menubar.svg" alt="메뉴 열기" /></div>
            </div>
         </header>

         <!-- =================================================================
         2. Main Content - Cart Section
         ================================================================== -->
         <main>
            <div class="cart-container">
               <!-- 장바구니 상품 목록 -->
               <div id="cart-items-list">
                  <p class="empty-cart-message">장바구니가 비어있습니다.</p>
               </div>

               <div class="cart-summary">
                  <h3>주문 요약</h3>
                  <p>총 상품 금액: <span id="cart-total-price">0원</span></p>
                  <button id="checkout-btn">구매하기</button>
               </div>
            </div>
         </main>

         <!-- =================================================================
         3. Footer Section
         ================================================================== -->
      </div>
      <!-- .container 끝 -->

      <!-- Swiper JS (CDN) -->
      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
      <!-- GSAP 라이브러리 -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>

      <!-- JS 파일 로드 순서 중요! -->
      <!-- 1. cart.js (모듈) - 전역 함수 등록 및 DOMContentLoaded 초기화 -->
      <script type="module" src="../js/cart.js"></script>
   </body>
</html>
